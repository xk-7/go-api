info:
  contact: {}
paths:
  /copy:
    get:
      consumes:
      - application/json
      description: 将构建文件复制到服务器
      parameters:
      - description: 服务器 IP 列表，以逗号分隔
        in: query
        name: serverIps
        required: true
        type: string
      - description: 构建目录
        in: query
        name: buildDir
        type: string
      - description: 构建命令
        in: query
        name: buildCommand
        type: string
      - description: 构建输出目录
        in: query
        name: buildOutputDir
        type: string
      - description: 目标路径，默认值为 /home/sqray/cultures
        in: query
        name: destinationPath
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Files copied successfully
          schema:
            type: string
        "400":
          description: Invalid input
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: 部署文件到服务器
      tags:
      - deployment
  /create-user/{username}/{password}:
    post:
      consumes:
      - application/json
      description: 创建一个新的 Linux 用户
      parameters:
      - description: 用户名
        in: path
        name: username
        required: true
        type: string
      - description: 密码
        in: path
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User created successfully
          schema:
            type: string
        "400":
          description: Invalid input
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: 创建 Linux 用户
      tags:
      - user
  /delete-container/{containerName}:
    delete:
      consumes:
      - application/json
      description: 删除指定名称的 Docker 容器
      parameters:
      - description: Docker 容器名
        in: path
        name: containerName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Container deleted successfully
          schema:
            type: string
        "400":
          description: Invalid input
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: 删除 Docker 容器
      tags:
      - docker
  /deploy-ceph:
    post:
      consumes:
      - application/json
      description: 部署Ceph集群，包括节点设置、Ceph配置、OSD部署等
      parameters:
      - description: 节点名称列表
        in: body
        name: nodes
        required: true
        schema:
          items:
            type: string
          type: array
      - description: OSD磁盘列表
        in: body
        name: osdDisks
        required: true
        schema:
          items:
            type: string
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: Ceph cluster deployed successfully
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: 部署Ceph集群
      tags:
      - ceph
  /disk-usage:
    get:
      description: 获取服务器的磁盘使用情况
      produces:
      - application/json
      responses:
        "200":
          description: Disk usage information
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: 获取服务器磁盘使用情况
      tags:
      - system
  /firewall:
    post:
      consumes:
      - application/json
      description: 添加、删除或列出防火墙规则
      parameters:
      - description: 操作 (add/del/list)
        in: query
        name: action
        required: true
        type: string
      - description: 防火墙规则
        in: query
        name: rule
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Firewall rule action completed
          schema:
            type: string
        "400":
          description: Invalid input
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: 管理防火墙规则
      tags:
      - firewall
  /list-containers:
    get:
      consumes:
      - application/json
      description: 列出当前所有 Docker 容器的详细信息
      produces:
      - application/json
      responses:
        "200":
          description: List of Docker containers
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "500":
          description: Internal server error
          schema:
            type: string
      summary: 列出所有 Docker 容器
      tags:
      - docker
  /load:
    get:
      description: 获取系统负载信息
      produces:
      - application/json
      responses:
        "200":
          description: Load average information
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: 获取系统负载信息
      tags:
      - system
  /login/{username}/{password}:
    post:
      consumes:
      - application/json
      description: 验证用户登录信息
      parameters:
      - description: 用户名
        in: path
        name: username
        required: true
        type: string
      - description: 密码
        in: path
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            type: string
        "400":
          description: Invalid input
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: 用户登录
      tags:
      - authentication
  /logs:
    get:
      description: 获取系统日志文件
      produces:
      - application/json
      responses:
        "200":
          description: System log content
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: 获取系统日志
      tags:
      - system
  /memory-usage:
    get:
      description: 获取系统的内存使用情况
      produces:
      - application/json
      responses:
        "200":
          description: Memory usage information
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: 获取系统内存使用情况
      tags:
      - system
  /pause-container/{containerName}:
    post:
      consumes:
      - application/json
      description: 暂停指定名称的 Docker 容器
      parameters:
      - description: Docker 容器名
        in: path
        name: containerName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Container paused successfully
          schema:
            type: string
        "400":
          description: Invalid input
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: 暂停 Docker 容器
      tags:
      - docker
  /serverlogin:
    post:
      consumes:
      - application/json
      description: 使用用户名、密码和服务器IP进行登录
      parameters:
      - description: 用户名
        in: query
        name: username
        required: true
        type: string
      - description: 密码
        in: query
        name: passwd
        required: true
        type: string
      - description: 服务器IP
        in: query
        name: serverip
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功
          schema:
            type: string
        "400":
          description: 无效的输入
          schema:
            type: string
        "500":
          description: 内部服务器错误
          schema:
            type: string
      summary: 登录服务器并建立 WebSocket 连接
      tags:
      - server
  /status:
    get:
      consumes:
      - application/json
      description: 获取服务器的当前状态信息
      produces:
      - application/json
      responses:
        "200":
          description: Server status
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            type: string
      summary: 获取服务器状态
      tags:
      - monitor
  /system-info:
    get:
      consumes:
      - application/json
      description: 获取服务器的系统信息
      produces:
      - application/json
      responses:
        "200":
          description: System information
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            type: string
      summary: 获取系统信息
      tags:
      - system
  /terminal:
    get:
      description: 建立 WebSocket 连接，用于与服务器交互
      produces:
      - application/json
      responses:
        "200":
          description: WebSocket 连接成功
          schema:
            type: string
        "500":
          description: 内部服务器错误
          schema:
            type: string
      summary: WebSocket 终端接口
      tags:
      - terminal
  /update-docker/{version}/{containerName}:
    post:
      consumes:
      - application/json
      description: 在目标服务器上运行 Docker 容器
      parameters:
      - description: 版本号
        in: path
        name: version
        required: true
        type: string
      - description: Docker 容器名
        in: path
        name: containerName
        required: true
        type: string
      - description: 服务器 IP 列表，以逗号分隔
        in: query
        name: serverIps
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Docker containers started successfully
          schema:
            type: string
        "400":
          description: Invalid input
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: 更新容器 API
      tags:
      - docker
swagger: "2.0"
